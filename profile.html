<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль Anika</title>
    <link rel="stylesheet" href="src/css/profile.css">
    <script src="src/JS/theme.js" defer></script>

<body>
    <header>
        <div class="header-content">
            <h1>Anika</h1>
            <div class="search-container">
                <input type="text" placeholder="Поиск аниме..." class="search-input">
            </div>
            <nav>
                <ul class="profile">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="#">Аниме сезона</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="section-selection">
            <button class="section-button active">Смотрю</button>
            <button class="section-button">Посмотреть</button>
            <button class="section-button">Просмотрено</button>
            <button class="section-button">Коллекции</button>

        <section class="anime-list">

                <div class="anime-card-title">Поднятие уровня в одиночку</div>
            </div>
            <div class="anime-card">
                <img src="src/img/friren.jpg" alt="Провожающая в последний путь фрирен">
                <div class="anime-card-title">Провожающая в последний путь фрирен</div>
            </div>
            <div class="anime-card">
                <img src="src/img/Chainsaw_Man.jpg" alt="Chainsaw Man">
                <div class="anime-card-title">Chainsaw Man</div>
            </div>
            <div class="anime-card">
                <img src="src/img/Tokyo_Revengers.jpg" alt="Tokyo Revengers">
                <div class="anime-card-title">Tokyo Revengers</div>
            </div>
            <div class="anime-card">
                <img src="src/img/High_School_DxD.jpg" alt="High School DxD">
                <div class="anime-card-title">High School DxD</div>
            </div>

    </main>
    <footer>
